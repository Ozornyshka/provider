<div class="form-address">
  <div class="container">
    <div class="form-address-wrapper">
      <div class="form-address-text">
        Проверьте возможность подключения <br />
        Интернета в вашем доме
      </div>
      <form>
        <div class="form-group">
          <label for="address"></label>
          <input
            type="text"
            class="form-control"
            id="address"
            aria-describedby="emailHelp"
            placeholder="Введите улицу"
          />
          <small id="emailHelp" class="form-text text-muted">ул. Ленина</small>
        </div>
        <div class="form-group">
          <label for="addressNumber"></label>
          <input
            type="text"
            class="form-control"
            id="addressNumber"
            aria-describedby="emailHelp"
            placeholder="Дом"
          />
          <small id="emailHelp" class="form-text text-muted">д. 17</small>
        </div>
        <button class="btn btn--border" type="submit">
          Проверить подключение
        </button>
      </form>
    </div>
  </div>
</div>
