<div class="question-support">
  <div class="popup-title">Вопрос поддержке</div>
  <form>
    <div class="form-group">
      <label for="question-support"></label>
      <input
        type="email"
        class="form-control"
        id="question-support"
        aria-describedby="emailHelp"
        placeholder="Введите емайл"
      />
    </div>
    <div class="form-group">
      <label for="question-support-text"></label>
      <textarea
        class="form-control"
        id="question-support-text"
        rows="3"
        placeholder="Напишите вопрос"
      ></textarea>
    </div>
    <button type="submit" class="btn btn--orange">Спросить</button>
  </form>
  <a class="line" href="#">Помощь</a>
</div>
