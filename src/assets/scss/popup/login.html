<div class="login-popup">
  <div class="login-popup-title popup-title">
    Вход <br />
    в личный кабинет
  </div>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1"></label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Введите емайл"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"></label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Введите пароль"
      />
    </div>
    <button type="submit" class="btn btn--blue login-popup-btn">Войти</button>
  </form>
  <a class="line" href="#">Забыли пароль?</a>
</div>
